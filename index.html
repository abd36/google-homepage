<!DOCTYPE html>
<html>
    
<head>
	<meta charset="utf-8">
    <title>A Google Homepage Mockup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div id="header">
        <table id="header-table">
            <tr>
                <td>Gmail</td>
                <td>Images</td>
                <td><img id="apps-icon" src="https://re-codes.github.io/google-proj/images/GoogleAppsIcon.png" height="23px" width="23px"></td>
                <td nowrap id="sign-in">Sign in</td>
            </tr>
        </table>
    </div>
    
    <div id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/272px-Google_2015_logo.svg.png">
    </div>
    
    <div id="search-box">
        <form>
            <input id="search-box-input" type="text">
        </form>
    </div>
    
    <div id="buttons">
        <table id="buttons-table">
            <tr>
                <td id="buttons-cell">Google Search</td>
                <td id="buttons-cell">I'm Feeling Lucky</td>
            </tr>
        </table>
    </div>
    
    <div id="footer-div">
        <ul id="footer-list">
            <li class="footer-left">Advertising</li>
            <li class="footer-left">Business</li>
            <li class="footer-left">About</li>
            <li class="footer-right">Settings</li>
            <li class="footer-right">Terms</li>
            <li class="footer-right">Privacy</li>
        </ul>
    </div>
    
</body>
    
</html>
